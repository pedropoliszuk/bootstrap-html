<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body>
    <div id="carousel-example" class="carousel carousel-fade slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div data-bs-interval="3000" class="carousel-item active">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/07/04/10/30/dragon-fly-8105990_1280.jpg">
                <div class="carousel-caption">
                    <h2>Foto de um inseto</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/26/14/31/birds-of-prey-8342827_1280.jpg">
                <div class="carousel-caption">
                    <h2>Foto de uma coruja</h2>
                </div>
            </div>
            <div data-bs-interval="3000" class="carousel-item">
                <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/10/28/23/36/dahlias-8348462_1280.jpg">
                <div class="carousel-caption">
                    <h2>Foto de flores</h2>
                </div>
            </div>
        </div>
        <button data-bs-target="#carousel-example" data-bs-slide="prev" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button data-bs-target="#carousel-example" data-bs-slide="next" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="2"></button>
        </div>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
